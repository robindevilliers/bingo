<div class="container">

    <div>
        <div class="row">
            <div class="col-md-2">
                <img src="logo.gif" class="img-responsive">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <h1>Hound Performance Report</h1>
                </div>
                <div class="row">
                    <div id="description" class="medium col-md-8"></div>
                    <div id="executionTime" class="text-right col-md-2"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="indicatorPanel" class="col-md-8"></div>
            <div id="requestTypesPanel" class="col-md-4"></div>
        </div>

        <div class="row">
            <h4>Statistics</h4>
            <div id="statisticsPanel" class="col-md-12">
                <table  class="table table-striped">
                    <tr>
                        <th>Requests</th>
                        <th>Total</th>
                        <th>Good</th>
                        <th>Bad</th>
                        <th>% Bad</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Mean</th>
                        <th>Std Err</th>
                        <th>Std Dev</th>
                        <th>95th Per.</th>
                        <th>99th Per.</th>
                        <th>Req/s</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <h4>Errors</h4>
            <div id="errorsPanel" class="col-md-12">
                <table  class="table table-striped">
                    <tr>
                        <th>Description</th>
                        <th>Count</th>
                        <th>Percentage</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="responseTimeDistributions" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div id="userActivity" class="col-md-12">

            </div>
        </div>

    </div>
</div>

<script src="jquery.min.js"></script>

<script src="highcharts.src.js"></script>

<script src="charts.js" type="text/javascript"></script>
