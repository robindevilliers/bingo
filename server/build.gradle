import java.util.concurrent.ExecutorService
import java.util.concurrent.Executors

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'bingo-server'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }

    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-actuator")

    compile('joda-time:joda-time:2.5')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-joda:2.5.4')

    testCompile("junit:junit:4.11")
    testCompile('org.jboss.resteasy:resteasy-client:3.0.9.Final')
    testCompile('org.jboss.resteasy:resteasy-jackson-provider:3.0.9.Final')

    testCompile('org.seleniumhq.selenium:selenium-firefox-driver:2.43.1')
    testCompile('org.seleniumhq.selenium:selenium-support:2.43.1')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}


ExecutorService executorService

test.doFirst {
    executorService = Executors.newSingleThreadExecutor()
    executorService.submit({
        tasks.findMainClass.execute()
        tasks.bootRun.execute()
    } as Runnable)
}

test.doLast {
    executorService.shutdownNow()
}

