<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hound Performance Test Tool</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div>
        <div class="row">
            <div class="col-md-2">
                <img src="logo.gif" class="img-responsive">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <h1>Hound Performance Report</h1>
                </div>
                <div class="row">
                    <div id="description" class="medium col-md-6"></div>
                    <div class="text-right col-md-2">Start Time:</div>
                    <div id="executionTime" class="text-right col-md-2"></div>
                </div>
                <div class="row">
                    <div id="bullets" class="medium col-md-6">
                        <ul id='bulletList'></ul>
                    </div>
                    <div class="text-right col-md-2">Duration:</div>
                    <div id="executionDuration" class="text-right col-md-2"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="indicatorPanel" class="col-md-8"></div>
            <div id="requestTypesPanel" class="col-md-4"></div>
        </div>

        <div class="row">
            <h4>Statistics</h4>
            <div id="statisticsPanel" class="col-md-12">
                <table  class="table table-striped">
                    <tr>
                        <th>Requests</th>
                        <th>Total</th>
                        <th>Good</th>
                        <th>Bad</th>
                        <th>% Bad</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Mean</th>
                        <th>Std Err</th>
                        <th>Std Dev</th>
                        <th>95th Per.</th>
                        <th>99th Per.</th>
                        <th>Req/s</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <h4>Errors</h4>
            <div id="errorsPanel" class="col-md-12">
                <table  class="table table-striped">
                    <tr>
                        <th>Description</th>
                        <th>Count</th>
                        <th>Percentage</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="responseTimeDistributions" class="col-md-12">

            </div>
        </div>
        <div class="row">
            <div id="userActivity" class="col-md-12">

            </div>
        </div>

    </div>
</div>

<div id="indicatorPanel" style="float: left; width: 800px; height: 400px; margin: 0 auto"></div>
<div id="requestTypesPanel" style="float: left; min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
-->


<script src="profile.js"></script>
<script src="statistics.js"></script>
<script src="errors.js"></script>
<script src="indicatorData.js"></script>
<script src="requestTypesData.js"></script>
<script src="responseTimeDistributions.js"></script>
<script src="userActivity.js"></script>

<script src="jquery.min.js"></script>
<script src="underscore.js"></script>
<script src="bootstrap.min.js"></script>
<script src="highcharts.src.js"></script>

<script src="charts.js" type="text/javascript"></script>
</body>
</html>
